[package]
edition = "2021"
name = "cotoami_node"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0" 
axum = "0.6" 
axum-macros = "0.3.7" 
cotoami_db = {path = "../cotoami_db"} 
derive-new = "0.5" 
dirs = "5.0.1" 
dotenvy = "0.15.7" 
envy = "0.4" # seems unmaintained
futures = "0.3.28" 
parking_lot = "0.12.1" 
serde = {version = "1.0", features = ["derive"]} 
serde_json = "1.0" 
smallvec = "1.11.0" 
tokio = {version = "1.0", features = ["full"]} 
tracing = "0.1" 
tracing-subscriber = "0.3"
