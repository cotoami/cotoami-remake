[package]
edition = "2021"
name = "cotoami_node"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0" 
async-stream = "0.3.5" 
async-trait = "0.1.74" 
axum = {version = "0.6", features = ["headers"]} 
axum-extra = {version = "0.7.5", features = ["cookie"]} 
axum-macros = "0.3.7" 
bytes = {version = "1", features = ["serde"]} 
chrono = {version = "0.4.26", features = ["serde"]} 
cotoami_db = {path = "../cotoami_db"} 
derive-new = "0.5" 
dirs = "5.0.1" 
dotenvy = "0.15.7" 
dyn-clone = "1.0.16" 
envy = "0.4" # seems unmaintained
eventsource-stream = "0.2.3" 
futures = "0.3.28" 
mime = "0.3.17" 
parking_lot = "0.12.1" 
rand = "0.8.5" 
reqwest = {version = "0.11", features = ["json"]} 
reqwest-eventsource = "0.4.0" 
rmp-serde = "1.1.2" 
serde = {version = "1.0", features = ["derive"]} 
serde_json = "1.0" 
smallvec = "1.11.0" 
thiserror = "1.0.50" 
time = "0.3.25" 
tokio = {version = "1.0", features = ["full"]} 
tower-service = "0.3.2" 
tracing = "0.1" 
tracing-subscriber = "0.3" 
uuid = {version = "1.3.2", features = ["v4", "serde"]} 
validator = {version = "0.16.1", features = ["derive"]} 

# https://github.com/hyperium/headers/issues/53
accept-header = {version = "0.1.0", git = "https://github.com/coriolinus/accept-header.git"}
