[package]
authors.workspace = true
default-run = "cotoami_desktop"
description = "Cotoami Desktop"
edition.workspace = true
license.workspace = true
name = "cotoami_desktop"
rust-version.workspace = true
version.workspace = true

[build-dependencies]
tauri-build = {version = "1.5.2", features = [] }

[dependencies]
anyhow.workspace = true
base64.workspace = true
bincode = "1.3"
bitflags = "2"
chrono.workspace = true
cotoami_db.workspace = true
cotoami_node.workspace = true
derive-new.workspace = true
futures-util.workspace = true
futures.workspace = true
googletest.workspace = true
indoc.workspace = true
log = "0.4.21"
parking_lot.workspace = true
serde.workspace = true
serde_json.workspace = true
tauri = {version = "1.6.5", features = [ "path-all", "protocol-asset", "window-start-dragging", "dialog-open", "shell-open"] }
tauri-plugin-log = {git = "https://github.com/tauri-apps/plugins-workspace", branch = "v1"}
thiserror.workspace = true
tokio = {version = "1.0", features = ["full"] }
toml = "0.8.14"
tracing.workspace = true

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
